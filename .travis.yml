language: generic

services:
  - docker

before_install:
  - docker build -t littlewhiteloti/multi-docker -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true littlewhiteloti/multi-docker npm test

after_success:
  - docker build -t littlewhiteloti/multi-client ./client  ./client
  - docker build -t littlewhiteloti/multi-nginx ./nginx ./nginx
  - docker build -t littlewhiteloti/multi-server ./server ./server
  - docker build -t littlewhiteloti.multi-worker ./worker ./worker
  # - echo "$DOCKER_PASS" | docker login -u "$DOCKER_ID" --password-stdin
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push littlewhiteloti/multi-client
  - docker push littlewhiteloti/multi-nginx
  - docker push littlewhiteloti/multi-server
  - docker push littlewhiteloti/multi-worker